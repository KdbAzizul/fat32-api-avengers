name: Donation Service Workflow

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'donation-service/**'
      - '.github/workflows/donation-service-workflow.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'donation-service/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('donation-service/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Create virtual environment
      working-directory: ./donation-service
      run: |
        python -m venv venv
        echo "Virtual environment created"
    
    - name: Install dependencies
      working-directory: ./donation-service
      run: |
        source venv/bin/activate
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Run unit tests
      working-directory: ./donation-service
      run: |
        source venv/bin/activate
        pytest tests/test_unit.py -v --tb=short
  
  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: false  # Temporarily disabled
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Read version
      id: version
      run: |
        VERSION=$(cat donation-service/version.txt)
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Service version: $VERSION"
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build and Push Images
      working-directory: ./donation-service
      run: |
        # Unique tag = GitHub SHA
        IMAGE_TAG=${{ github.sha }}
        IMAGE_NAME="${{ secrets.DOCKERHUB_USERNAME }}/donation-service:$IMAGE_TAG"

        docker build -t $IMAGE_NAME .
        docker push $IMAGE_NAME

    - name: Create Git tag
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git tag -a "donation-service-v${{ steps.version.outputs.VERSION }}" -m "Release donation-service v${{ steps.version.outputs.VERSION }}"
        git push origin "donation-service-v${{ steps.version.outputs.VERSION }}"

  deploy:
    if: false  # Temporarily disabled
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Get Kubernetes cluster credentials
        run: |
          doctl kubernetes cluster kubeconfig save ${{ secrets.DO_CLUSTER_NAME }}

      - name: Update donation-service deployment
        run: |
          IMAGE_TAG=${{ github.sha }}
          
          echo "Updating image for donation-service..."
          kubectl set image deployment/donation-service \
            donation-service=${{ secrets.DOCKERHUB_USERNAME }}/donation-service:$IMAGE_TAG \
            --record

      - name: Restart donation-service pods
        run: |
          kubectl rollout restart deployment/donation-service

      - name: Wait for rollout to complete
        run: |
          echo "Waiting for donation-service to finish rollout..."
          kubectl rollout status deployment/donation-service
