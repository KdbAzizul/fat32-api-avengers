version: '3.8'

services:
  # ============================================================================
  # Backend Services (Unchanged)
  # ============================================================================
  api-gateway:
    build: ./api-gateway
    ports:
      - "8000:8000"
    env_file:
      - ./api-gateway/.env
    environment:
      - CORS_ORIGINS=["http://localhost:3000"]
      - USER_SERVICE_URL=http://user-service:8001
      - CAMPAIGN_SERVICE_URL=http://campaign-service:8002
      - DONATION_SERVICE_URL=http://donation-service:8003
      - PAYMENT_SERVICE_URL=http://payment-service:8004
      - NOTIFICATION_SERVICE_URL=http://notification-service:8005
      - BANKING_SERVICE_URL=http://banking-service:8006
    depends_on:
      - user-service
      - campaign-service
      - donation-service
      - payment-service
      - banking-service
      - notification-service
    restart: on-failure

  user-service:
    build: ./user-service
    ports:
      - "8001:8001"
    env_file:
      - ./user-service/.env
    depends_on:
      - user-db
    restart: on-failure

  campaign-service:
    build: ./campaign-service
    ports:
      - "8002:8002"
    env_file:
      - ./campaign-service/.env
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      - campaign-db
      - redis
    restart: on-failure

  donation-service:
    build: ./donation-service
    ports:
      - "8003:8003"
    env_file:
      - ./donation-service/.env
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      - donation-db
      - kafka
    restart: on-failure

  payment-service:
    build: ./payment-service
    ports:
      - "8004:8004"
    env_file:
      - ./payment-service/.env
    depends_on:
      - payment-db
      - kafka
    restart: on-failure

  notification-service:
    build: ./notification-service
    ports:
      - "8005:8005"
    env_file:
      - ./notification-service/.env
    depends_on:
      - notification-db
      - kafka
    restart: on-failure

  banking-service:
    build: ./banking-service
    ports:
      - "8006:8006"
    env_file:
      - ./banking-service/.env
    depends_on:
      - banking-db
    restart: on-failure

  # ============================================================================
  # Frontend Service
  # ============================================================================
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env.local
    depends_on:
      - api-gateway
    restart: on-failure

  # ============================================================================
  # Database Services (Unchanged)
  # ============================================================================
  user-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: user_db
      POSTGRES_USER: user_admin
      POSTGRES_PASSWORD: user_password_123
    ports:
      - "5432:5432"
    volumes:
      - user_db_data:/var/lib/postgresql/data
    restart: on-failure

  campaign-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: campaign_db
      POSTGRES_USER: campaign_admin
      POSTGRES_PASSWORD: campaign_password_123
    ports:
      - "5433:5432"
    volumes:
      - campaign_db_data:/var/lib/postgresql/data
    restart: on-failure

  donation-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: donation_db
      POSTGRES_USER: donation_admin
      POSTGRES_PASSWORD: donation_password_123
    ports:
      - "5434:5432"
    volumes:
      - donation_db_data:/var/lib/postgresql/data
    restart: on-failure

  payment-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: payment_db
      POSTGRES_USER: payment_admin
      POSTGRES_PASSWORD: payment_password_123
    ports:
      - "5435:5432"
    volumes:
      - payment_db_data:/var/lib/postgresql/data
    restart: on-failure

  notification-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: notification_db
      POSTGRES_USER: notification_admin
      POSTGRES_PASSWORD: notification_password_123
    ports:
      - "5436:5432"
    volumes:
      - notification_db_data:/var/lib/postgresql/data
    restart: on-failure

  banking-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: banking_db
      POSTGRES_USER: banking_admin
      POSTGRES_PASSWORD: banking_password_123
    ports:
      - "5437:5432"
    volumes:
      - banking_db_data:/var/lib/postgresql/data
    restart: on-failure

  # ============================================================================
  # Infrastructure Services
  # ============================================================================
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: on-failure

  zookeeper:
    image: confluentinc/cp-zookeeper:7.0.1
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.0.1
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0

  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686" # Web UI
      - "14268:14268" # Collector
    restart: on-failure

  # ============================================================================
  # Observability Stack (NEW)
  # ============================================================================
  
  # 1. Prometheus (Metrics DB)
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  # 2. Grafana (Dashboard) - NOTE: Port changed to 3001
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
      - loki
  
  # 3. cAdvisor (Container Metrics for Prometheus)
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    depends_on:
      - redis

  # 4. Loki (Logs DB)
  loki:
    image: grafana/loki:latest
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml

  # 5. Promtail (Log Collector)
  promtail:
    image: grafana/promtail:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./monitoring/promtail.yaml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki

volumes:
  user_db_data:
  campaign_db_data:
  donation_db_data:
  payment_db_data:
  notification_db_data:
  banking_db_data: