apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: careforall-ingress
  namespace: careforall
  annotations:
    # Standard Nginx annotation
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx  # Modern standard for specifying the controller
  rules:
    # 1. API Domain
    - host: api.careforall.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 8000
    # 2. Frontend Domain
    - host: www.careforall.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 3000