# --- User Service ---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: careforall
spec:
  ports:
    - port: 8001
      targetPort: 8001
  selector:
    app: user-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: careforall
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: app
          image: kdbazizul/fat32-api-avengers-user-service
          command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8001"]
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secrets
          env:
            - name: POSTGRES_DB
              value: "userdb"
            - name: POSTGRES_HOST
              value: "user-db"

# --- Campaign Service ---
---
apiVersion: v1
kind: Service
metadata:
  name: campaign-service
  namespace: careforall
spec:
  ports:
    - name: http
      port: 8002
      targetPort: 8002
    - name: grpc
      port: 50051
      targetPort: 50051
  selector:
    app: campaign-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: campaign-service
  namespace: careforall
spec:
  replicas: 2
  selector:
    matchLabels:
      app: campaign-service
  template:
    metadata:
      labels:
        app: campaign-service
    spec:
      containers:
        - name: app
          image: kdbazizul/fat32-api-avengers-campaign-service
          # Matches command from docker-compose
          command: ["sh", "-c", "python app/grpc/server.py & uvicorn app.main:app --host 0.0.0.0 --port 8002"]
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secrets
          env:
            - name: POSTGRES_DB
              value: "campaigndb"
            - name: POSTGRES_HOST
              value: "campaign-db"

