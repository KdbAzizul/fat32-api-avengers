apiVersion: v1
kind: PersistentVolume
metadata:
  name: shared-db-pv
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data/careforall-shared"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: shared-db-pvc
  namespace: careforall
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi