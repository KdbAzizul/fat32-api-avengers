server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki-demo:3100/loki/api/v1/push

scrape_configs:
  # Scrape Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Only collect logs from containers in cuet-api-avengers network
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        regex: 'fat32-api-avengers'
        action: keep
      
      # Extract container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container_name'
      
      # Extract service label
      - source_labels: ['__meta_docker_container_label_service']
        target_label: 'service'
      
      # Extract version label
      - source_labels: ['__meta_docker_container_label_version']
        target_label: 'version'
      
      # Set job name based on service label or container name
      - source_labels: ['__meta_docker_container_label_service']
        target_label: 'job'
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'job'
        replacement: '$1'
        action: replace
        
    pipeline_stages:
      # Parse JSON logs if possible
      - json:
          expressions:
            level: level
            logger: logger
            message: message
            timestamp: timestamp
          source: message
      
      # Extract log level
      - regex:
          expression: '(TRACE|DEBUG|INFO|WARN|WARNING|ERROR|FATAL|CRITICAL)'
          source: message
      
      # Set labels
      - labels:
          level:
          logger:
      
      # Add timestamp
      - timestamp:
          source: timestamp
          format: RFC3339Nano
          fallback_formats:
            - '2006-01-02T15:04:05.999999999Z07:00'
            - '2006-01-02T15:04:05Z07:00'
            - Unix
      
      # Output parsed fields
      - output:
          source: message
